<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="main-layout">
        <nav class="sidebar">
            <h3>メニュー</h3>
            <ul>
                <li><a href="{{url_for('main.login')}}">ログイン</a></li>
                <li><a href="{{url_for('main.register')}}">新規登録</a></li>
            </ul>
        </nav>
        <main class="container">
            <section class="card">
                <h2>ユーザー登録</h2>
                <form method="POST" action="/register">
                    <div class="form-group">
                        <label for="email" class="form-label">メールアドレス</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="username" class="form-label">ユーザー名</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="username" required pattern="^[a-zA-Z0-9_]{3,20}$" title="ユーザー名は3～20文字の半角英数字とアンダースコア(_)で入力してください。">
                        <small class="form-text text-muted">3～20文字の半角英数字とアンダースコア(_)が使用できます。</small>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">パスワード</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">登録</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
